<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant DataBackup</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Instant DataBackup System</h1>
    </header>

    <main>
        <section id="auth-section">
            <h2>Authentication</h2>
            <div class="auth-forms">
                <div class="form-container">
                    <h3>Register</h3>
                    <form id="register-form">
                        <input type="email" id="register-email" placeholder="Email" required>
                        <input type="password" id="register-password" placeholder="Password" required>
                        <button type="submit">Register</button>
                    </form>
                </div>
                <div class="form-container">
                    <h3>Login</h3>
                    <form id="login-form">
                        <input type="email" id="login-email" placeholder="Email" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
            <p id="auth-message"></p>
            <p id="current-token" style="word-break: break-all; margin-top: 10px;">Token: Not logged in</p>
            </section>

        <section id="file-management-section" style="display: none;">
            <nav style="background-color: #f0f0f0; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
                <span style="font-weight: bold; font-size: 1.2em;">File Management</span>
                <button id="logout-button" style="padding: 8px 15px; background-color: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer;">Logout</button>
            </nav>
            <div class="upload-section">
                <h3>Upload File</h3>
                <form id="upload-form" enctype="multipart/form-data">
                    <input type="file" id="file-input" required>
                    <button type="submit">Upload</button>
                </form>
                <p id="upload-message"></p>
            </div>

            <div class="list-section">
                <h3>Your Files</h3>
                <button id="refresh-files-button">Refresh Files</button>
                <p id="list-message"></p>
                <ul id="files-list">
                    </ul>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
