<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arca</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-small">Arca</div>
            <h2>Welcome Back!</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Your username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" placeholder="your@example.com" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Your password" required autocomplete="current-password">
                </div>
                <div class="text-right">
                    <a href="forgot-password.html" class="link-text">Forgot Password?</a>
                </div>
                <p id="auth-message" class="message-area"></p>
                <button type="submit" class="btn btn-primary btn-full">Log In</button>
            </form>
            <div class="social-login-divider"><span>OR</span></div>
            <div class="social-login-buttons">
                <button class="btn btn-social btn-google"><i class="fab fa-google"></i></button>
                <button class="btn btn-social btn-facebook"><i class="fab fa-facebook-f"></i></button>
                <button class="btn btn-social btn-apple"><i class="fab fa-apple"></i></button>
            </div>
            <p class="auth-switch">Don't have an account? <a href="register.html" class="link-text">Sign Up</a></p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
