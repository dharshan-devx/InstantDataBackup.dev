<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Arca</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dashboard-page">
    <header class="main-header">
        <div class="container">
            <div class="logo">Arca</div>
            <nav class="user-nav">
                <span id="user-display" class="user-info">Welcome, User!</span>
                <a href="profile.html" class="btn btn-outline profile-button">Profile</a> 
                <button id="logout-button" class="btn btn-outline">Logout</button>
            </nav>
        </div>
    </header>

    <main class="container dashboard-content">
        <h1>My Files</h1>

        <section class="upload-section card">
            <h2>Upload New File</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="file-input-group">
                    <label for="file-input" class="btn btn-secondary">Choose File</label>
                    <input type="file" id="file-input" required style="display: none" multiple>
                    <span id="file-name-display" class="file-name-display">No file chosen</span>
                </div>
                <p id="upload-message" class="message-area"></p>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </section>

        <section class="file-list-section card">
            <h2>Your Backed Up Files</h2>
            <div class="file-controls">
                <div class="search-bar form-group">
                    <label for="search-input" class="sr-only">Search files</label>
                    <input type="text" id="search-input" placeholder="Search by name or type..." class="control-input">
                    <i class="fas fa-search search-icon"></i>
                </div>

                <div class="filters">
                    <div class="form-group">
                        <label for="file-type-filter" class="sr-only">File Type</label>
                        <select id="file-type-filter" class="control-select">
                            <option value="">All Types</option>
                            <option value="image">Images</option>
                            <option value="video">Videos</option>
                            <option value="audio">Audio</option>
                            <option value="document">Documents (PDF, TXT)</option>
                            <option value="archive">Archives</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="file-size-filter" class="sr-only">File Size</label>
                        <select id="file-size-filter" class="control-select">
                            <option value="">All Sizes</option>
                            <option value="small">Small (< 1MB)</option>
                            <option value="medium">Medium (1MB - 10MB)</option>
                            <option value="large">Large (> 10MB)</option>
                        </select>
                    </div>

                    <div class="form-group date-filters">
                        <label for="start-date-filter" class="sr-only">From Date</label>
                        <input type="date" id="start-date-filter" class="control-input" title="Upload Date From">
                        <label for="end-date-filter" class="sr-only">To Date</label>
                        <input type="date" id="end-date-filter" class="control-input" title="Upload Date To">
                    </div>

                    <button id="refresh-files-button" class="btn btn-secondary control-button"><i class="fas fa-sync-alt"></i></button>
                </div>
            </div>
            <div class="actions-toolbar" style="margin-bottom: 15px;">
                <button id="restoreSelectedBtn" class="btn btn-primary" style="display: none;">Restore Selected Files</button>
                <button id="deleteSelectedBtn" class="btn btn-danger" style="margin-left: 10px; display: none;">Delete Selected Files</button>
            </div>
            <p id="selectedFilesCount" style="margin-top: 10px;"></p>
            <p id="list-message" class="message-area"></p>
            <div class="table-responsive">
                <table class="files-table">
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Size</th>
                            <th>Uploaded Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="files-list">
                        <tr><td colspan="4" class="empty-state">No files found yet. Upload one!</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
<div id="file-preview-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="preview-filename"></h3>
            <div class="preview-area" id="preview-area">
                </div>
            <div class="modal-actions">
                <button id="download-from-preview" class="btn btn-primary"><i class="fas fa-download"></i> Download</button>
            </div>
        </div>
    </div>
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Arca. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </nav>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
