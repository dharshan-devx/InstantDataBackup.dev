<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Arca</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-small">Arca</div>
            <h2>Create Your Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" placeholder="Choose a username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" placeholder="your@example.com" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Min. 6 characters" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" placeholder="Re-enter your password" required autocomplete="new-password">
                </div>
                <p id="auth-message" class="message-area"></p>
                <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
            </form>
            <div class="social-login-divider"><span>OR</span></div>
            <div class="social-login-buttons">
                <button class="btn btn-social btn-google"><i class="fab fa-google"></i></button>
                <button class="btn btn-social btn-facebook"><i class="fab fa-facebook-f"></i></button>
                <button class="btn btn-social btn-apple"><i class="fab fa-apple"></i></button>
            </div>
            <p class="auth-switch">Already have an account? <a href="login.html" class="link-text">Log In</a></p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
