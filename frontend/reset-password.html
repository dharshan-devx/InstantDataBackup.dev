<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Arca</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-small">Arca</div>
            <h2>Set Your New Password</h2>
            <p class="auth-instructions">Enter and confirm your new password below.</p>
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="Min. 6 characters" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="confirm-new-password">Confirm New Password</label>
                    <input type="password" id="confirm-new-password" placeholder="Re-enter new password" required autocomplete="new-password">
                </div>
                <p id="auth-message" class="message-area"></p>
                <button type="submit" class="btn btn-primary btn-full">Reset Password</button>
            </form>
            <p class="auth-switch"><a href="login.html" class="link-text" id="return-to-login-link" style="display:none;">Return to Login</a></p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
