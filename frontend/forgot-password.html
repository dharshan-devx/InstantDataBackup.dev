<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Arca</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-small">Arca</div>
            <h2>Forgot Your Password?</h2>
            <p class="auth-instructions">Enter your email address below and we'll send you a link to reset your password.</p>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="forgot-email">Email Address</label>
                    <input type="email" id="forgot-email" placeholder="your@example.com" required autocomplete="email">
                </div>
                <p id="auth-message" class="message-area"></p>
                <button type="submit" class="btn btn-primary btn-full">Send Reset Link</button>
            </form>
            <p class="auth-switch"><a href="login.html" class="link-text">Back to Login</a></p>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
